<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
</head>

<body>
  <div class="container">

    <div class="viewer">0</div>

    <div class="simpleCalculator">
      <button class="number" name="0">0</button>
      <button class="number" name="1">1</button>
      <button class="number" name="2">2</button>
      <button class="number" name="3">3</button>
      <button class="number" name="4">4</button>
      <button class="number" name="5">5</button>
      <button class="number" name="6">6</button>
      <button class="number" name="7">7</button>
      <button class="number" name="8">8</button>
      <button class="number" name="9">9</button>
      <button class="number" name="decimal">.</button>
      <button class="function" name="plus">+</button>
      <button class="function" name="minus">-</button>
      <button class="function" name="multiply">*</button>
      <button class="function" name="divide">/</button>
      <button class="equals" name="equals">=</button>
      <button class="function" name="leftParenthesis">(</button>
      <button class="function" name="rightParenthesis">)</button>
      <!--<button class="function" name="percentage">%</button>-->
      <button class="clear" name="allClear">AC</button>
    </div>
